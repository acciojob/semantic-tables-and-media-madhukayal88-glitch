<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice Johnson</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Carol Davis</td>
            </tr>
        </tbody>
    </table>

    <h1>List of Media</h1>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image">
        </li>
        <li>
            <video controls width="400">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <audio controls>
                <source src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            </audio>
        </li>
    </ol>

</body>
</html>
