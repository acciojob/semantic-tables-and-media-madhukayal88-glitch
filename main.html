<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Arun</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bala</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chitra</td>
            </tr>
        </tbody>
    </table>

    <!-- Required Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media -->
    <ol>
        <!-- Item 1: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Sample Image">
        </li>

        <!-- Item 2: Video -->
        <li>
            <video width="320" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Item 3: Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
